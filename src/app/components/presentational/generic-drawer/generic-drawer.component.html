<mat-drawer-container class="drawerContainer">
  <mat-drawer #drawer class="drawer" mode="over" position="end">
    Drawer Demo
    
  </mat-drawer>
  
  <mat-drawer-content>
    <div class="drawerContent">
      <button type="button" mat-button (click)="drawer.toggle()">
        Toggle Drawer
        <p>SwearWords</p>
  
      </button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
