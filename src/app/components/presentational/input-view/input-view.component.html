<div class="inputFormWrapper">
  <mat-form-field class="inputWrapper">
    <mat-label>
      {{ inputType }}
    </mat-label>
    <input matInput [formControl]="value" value="{{value.value}}" required="isMandatoryField" />
      <mat-error *ngIf="value.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
