<form class="formStyle">
  <h1>{{ formTitle }}</h1>
  <app-input
    *ngFor="let input of givenInputs"
    [inputType]="input.inputType"
    [errorMessages]="input.errorMessages"
    [isMandatoryField]="input.isMandatoryField"
    [value]="input.value"
  >
  </app-input>
  <confirmation-button [buttonName]="confirmationButtonName"></confirmation-button>
  <generic-button [buttonName]="'Home'" [iconName]="'home'"></generic-button>
</form>
